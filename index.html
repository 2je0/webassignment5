<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/f4780d12d7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #dbf0eb;">
    <header>
        <div class="head-container">
            <div class="left-text">
                Tasker
            </div>
            <button type="button" class="btn btn-success" id="AddBtn" style="font-weight: bold;">+Add New</button>
            <!-- <input type="button" class="AddBtn" value="+Add New" id="AddBtn"> -->
        </div>
    </header>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal_X"></button>
                </div>
                <form action="" id="modal-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Image url</label>
                            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="http://image.com">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="UI development">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="study">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Task Description</label>
                            <textarea name="Description" class="form-control" id="formGroupExampleInput4" rows="4"
                                placeholder="Describe your task in detail"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal_close">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <section>
        <ul class="class-list">
            
            
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
