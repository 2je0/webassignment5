<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/f4780d12d7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #dbf0eb;">
    <header>
        <div class="head-container">
            <div class="left-text">
                Tasker
            </div>
            <input type="button" class="AddBtn" value="+Add New" id="AddBtn">
        </div>
    </header>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal_X"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Image url</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="http://image.com">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="UI development">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="study">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Task Description</label>
                            <textarea name="Description" class="form-control" id="formGroupExampleInput4" rows="4"
                                placeholder="Describe your task in detail"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal_close">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <section>
        <ul class="class-list">
            <li class="class-card">
                <div class="trashcan-container">
                    <i class="fas fa-trash-alt trashcan"></i>
                </div>
                <img src="https://w.namu.la/s/5d8c08a3dd277645c31657307c11388da5758b4b53a199e2342d7657998755084eb09301a78a96af346dfb61f9f0987dac8f4b1410391c9827b3625e85634897f744e8b72a1dd7f45197a6779c6b2a3e" alt="코딩하는 사진" class="class-image">
                <div class="class-container">
                    <div class="class-desc">
                        <div class="desc-title">알고리즘 학습을 통한 문제해결력 향상</div>
                        <div class="desc-detail">여러가지 알고리즘 사이트와 문제, 소스코드</div>
                        
                    </div>
                    <div class="d-grid gap-2 d-md-block btncenter" >
                        <button class="btn btn-primary" style="border-radius: 20px;" type="button">Button</button>
                    </div>
                </div>
                
            </li>
            <li class="class-card">
                <img src="https://w.namu.la/s/5d8c08a3dd277645c31657307c11388da5758b4b53a199e2342d7657998755084eb09301a78a96af346dfb61f9f0987dac8f4b1410391c9827b3625e85634897f744e8b72a1dd7f45197a6779c6b2a3e"
                    alt="코딩하는 사진" class="class-image">
                <div class="class-container">
                    <div class="class-desc">
                        <div class="desc-title">알고리즘 학습을 통한 문제해결력 향상</div>
                        <div class="desc-detail">여러가지 알고리즘 사이트와 문제, 소스코드</div>
                    </div>
                </div>
            </li>
            <li class="class-card">
                <img src="https://w.namu.la/s/5d8c08a3dd277645c31657307c11388da5758b4b53a199e2342d7657998755084eb09301a78a96af346dfb61f9f0987dac8f4b1410391c9827b3625e85634897f744e8b72a1dd7f45197a6779c6b2a3e"
                    alt="코딩하는 사진" class="class-image">
                <div class="class-container">
                    <div class="class-desc">
                        <div class="desc-title">알고리즘 학습을 통한 문제해결력 향상</div>
                        <div class="desc-detail">여러가지 알고리즘 사이트와 문제, 소스코드</div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
